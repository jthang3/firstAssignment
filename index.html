<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="main-wrapper">
        <form class="main-form">
            <header class="header">
                <h1>Sign Up</h1>
            </header>
            <main class="main-body">
                <div class="split-input">
                    <input class = "first-input shared-input first-input-line" type = "text" placeholder="First Name" />
                    <input class = "first-input shared-input second-input-line" type = "text" placeholder="Last Name" />
                </div>
                <div class="full-length">
                    <input class = "full-length-input shared-input" type = "tel" placeholder="Mobile No." />
                </div>
                <div class="full-length">
                    <input class = "full-length-input shared-input" type = "email" placeholder="Email address" />
                </div>
                <div class="split-input">
                    <input class = "first-input shared-input first-input-line" type = "password" placeholder="Password" />
                    <input class = "first-input shared-input second-input-line" type = "password" placeholder="Confirm Password" />
                </div>
            </main>
            <footer class="footer">
                <div class="first">
                    <div class="check-box">
                        <input type = "checkbox" style="width: 100%; height: 100%; border: 1px solid black;"/>
                    </div>
                    <p>
                        <b>
                            I Agree
                        </b>
                    </p>
                </div>
                <div class="agreement">
                    <p>By clicking <span>Register</span>, you agree to the Terms and Conditions set out by this site, including our Cookie Use.</p>
                </div>
            </footer>
        </form>
    </div>
</body>
</html>
