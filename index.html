<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="main-wrapper">
        <form class="main-form">
            <header class="header">
                <h1>Sign Up</h1>
            </header>
            <main class="main-body">
                <div class="split-input">
                    <input class = "first-input shared-input first-input-line faded-border" type = "text" placeholder="First Name" />
                    <input class = "first-input shared-input second-input-line faded-border" type = "text" placeholder="Last Name" />
                </div>
                <div class="full-length">
                    <input class = "full-length-input shared-input faded-border" type = "tel" placeholder="Mobile No." />
                </div>
                <div class="full-length">
                    <input class = "full-length-input shared-input faded-border" type = "email" placeholder="Email address" />
                </div>
                <div class="split-input">
                    <input class = "first-input shared-input first-input-line faded-border" type = "password" placeholder="Password" />
                    <input class = "first-input shared-input second-input-line faded-border" type = "password" placeholder="Confirm Password" />
                </div>
            </main>
            <footer class="footer">
                <div class="condition">
                    <div class="first">
                        <div class="check-box">
                            <input type = "checkbox" style="width: 100%; height: 100%; border: 1px solid black;"/>
                        </div>
                        <p>
                            <b>
                                I Agree
                            </b>
                        </p>
                    </div>
                    <div class="agreement">
                        <p>By clicking <div>Register</div>, you agree to the <a href="#">Terms and Conditions</a> set out by this site, including our Cookie Use.</p>
                    </div>
                </div>
                <div class="split-input">
                    <button class = "first-btn shared-btn first-btn-line">Register</button>
                    <button class = "second-btn shared-btn second-btn-line">Sign In</button>
                </div>
            </footer>
        </form>
    </div>
</body>
</html>
